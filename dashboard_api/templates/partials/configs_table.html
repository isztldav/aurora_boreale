<table class="table">
  <thead>
    <tr><th>Name</th><th>Version</th><th>Status</th><th>Created</th></tr>
  </thead>
  <tbody>
  {% for c in configs %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.version }}</td>
      <td>{{ c.status }}</td>
      <td>{{ c.created_at }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
