<table class="table">
  <thead>
    <tr><th>Name</th><th>State</th><th>Agent</th><th>Created</th></tr>
  </thead>
  <tbody>
  {% for r in runs %}
    <tr>
      <td><a href="/web/runs/{{ r.id }}">{{ r.name }}</a></td>
      <td>{{ r.state }}</td>
      <td>{{ r.agent_id }}</td>
      <td>{{ r.created_at }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
