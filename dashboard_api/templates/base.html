<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Unified Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/tw.css" />
    <script defer src="/static/app.js"></script>
    <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://unpkg.com/alpinejs@3.14.0" integrity="sha384-4l9xQk2HIx2+qXPtec4uJz5thQ7X1h9Dg9F+8k3F7U7sJm1P+v3l5+QkYxgX0v2J" crossorigin="anonymous"></script>
  </head>
  <body class="h-full">
    <header class="sticky top-0 z-10 border-b border-slate-200 bg-white/80 backdrop-blur dark:border-slate-800 dark:bg-slate-900/80">
      <div class="container flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-3">
          <a class="text-lg font-semibold tracking-tight bg-gradient-to-r from-blue-500 to-emerald-500 bg-clip-text text-transparent" href="/web/projects">UTP</a>
          <span class="text-slate-500 dark:text-slate-400">Unified Training Platform</span>
        </div>
        <nav class="flex items-center gap-2">
          <a class="px-3 py-2 text-sm text-slate-600 hover:underline dark:text-slate-300" data-nav href="/web/projects">Projects</a>
          <a class="px-3 py-2 text-sm text-slate-600 hover:underline dark:text-slate-300" data-nav href="/web/agents">Agents</a>
          <button id="themeToggle" class="btn btn-ghost" title="Toggle theme">ðŸŒ“</button>
        </nav>
      </div>
    </header>
    <main class="container px-4 py-6">
      {% block content %}{% endblock %}
    </main>
    <div id="toast" class="fixed bottom-4 right-4 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm shadow dark:border-slate-700 dark:bg-slate-800" hidden></div>
    {% block scripts %}{% endblock %}
  </body>
  {% include "components/macros.html" %}
</html>
