    <link rel="stylesheet" href="/static/modern.css" />

  </head>

          <span class="muted">Unified Training Platform</span>

        <nav class="row middle gap-2">
          <a class="nav-link" data-nav href="/web/projects">Projects</a>
          <a class="nav-link" data-nav href="/web/agents">Agents</a>
          <button id="themeToggle" class="btn ghost" title="Toggle theme">ðŸŒ“</button>

      </div>

    {% block scripts %}{% endblock %}

  {% include "components/macros.html" %}
